<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .one {
        color: green;
      }
      .two {
        text-decoration: line-through;
      }
      .canvas {
        width: 300px;
        height: 300px;
        margin-top: 20px;
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{title}}</h2>
      <p>{{greet('morning')}}</p>
      <a v-bind:href="url" target="_blank">Youtube</a>
      <div v-bind:class="classes">Classes from instance</div>
      <input type="text" :value="name" />

      <p>I earn {{wage}} pounds/hour</p>
      <button v-on:click="changeWage(1)">Increase wage by 1 pound</button>
      <button v-on:click="changeWage(-1)">Decrease wage by 1 pound</button>
      <button v-on:dblclick="changeWage(5)">Decrease wage by 5 pound</button>
      <button v-on:dblclick="changeWage(-5)">Decrease wage by 5 pound</button>
      <button @click="logEvent">Log event info</button>
      <div class="canvas" @mousemove="logCoords">
        {{coords.x}}, {{coords.y}}
      </div>
      <input type="text" @keyup="updateName" />
    </div>
    <script src="app.js"></script>
  </body>
</html>
